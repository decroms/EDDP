<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HTML basicas-->
    <!--Etiquetas de TEXTO-->

    <h1>encabezado 1L</h1>
    <h2>encabezado 2</h2>
    <h3>encabezado 3</h3>
    <h4>encabezado 4</h4>
    <h5>encabezado 5</h5>
    <h6>encabezado 6</h6>
    <p>Este es un parrafo</p>

    <!--Etiquetas de LISTAS-->

    <ul>
        <li>Elemento de lista desordenada</li>
    </ul>

    <ol>
        <li>Elemento de lista ordenada</li>
    </ol>

    <!--Etiquetas de ENLACES-->

    <a href="https://www.ejemplo.com">Este es un enlace a un sitio web</a>

    <!--Etiquetas de IMAGENES-->

    <img src="imagen.jpg" alt="DescripciÃ³n de la imagen">

    <!--Etiquetas de formulario-->

    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <input type="submit" value="Enviar">
    </form>

    <!--HTML avanzado-->
    
</body>
</html>
